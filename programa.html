<canvas width="600" height="400">


</canvas>
<script> 
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgrey"//propiedad o caracteristica 
    pincel.fillRect(0,0,600,400);//función

    pincel.fillStyle = "green";//propiedad o caracteristica 
    pincel.fillRect(0,0,200,400);//función

    pincel.fillStyle = "red";//propiedad o caracteristica 
    pincel.fillRect(400,0,200,400);//función

    pincel.fillStyle = "yellow";//propiedad o caracteristica 
    pincel.beginPath();
    pincel.moveTo(300,200);//paara que se mueva al centro de la bandera 
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill();

    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(300,200,50,0,(2*3.14));
    pincel.fill();





</script>
